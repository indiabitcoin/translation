# Apache configuration for LibreTranslate Frontend (Modern React Build)

<VirtualHost *:80>
    ServerName translate.example.com
    DocumentRoot /var/www/libretranslate/frontend/dist

    <Directory /var/www/libretranslate/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable React Router (SPA routing)
        RewriteEngine On
        RewriteBase /
        
        # Don't rewrite files or directories
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        
        # Don't rewrite API calls
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteCond %{REQUEST_URI} !^/translate$
        RewriteCond %{REQUEST_URI} !^/detect$
        RewriteCond %{REQUEST_URI} !^/languages$
        
        # Rewrite everything else to index.html
        RewriteRule ^ index.html [L]
    </Directory>

    # Proxy API requests to backend
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:5000/api/
    ProxyPassReverse /api/ http://localhost:5000/api/
    
    ProxyPass /translate http://localhost:5000/translate
    ProxyPassReverse /translate http://localhost:5000/translate
    
    ProxyPass /detect http://localhost:5000/detect
    ProxyPassReverse /detect http://localhost:5000/detect
    
    ProxyPass /languages http://localhost:5000/languages
    ProxyPassReverse /languages http://localhost:5000/languages

    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Cache static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType text/javascript "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
    </IfModule>

    # Security headers
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/libretranslate-error.log
    CustomLog ${APACHE_LOG_DIR}/libretranslate-access.log combined
</VirtualHost>

