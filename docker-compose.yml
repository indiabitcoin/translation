version: '3.8'

services:
  libretranslate:
    build: .
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - LOAD_ONLY=${LOAD_ONLY:-}
      - UPDATE_MODELS=${UPDATE_MODELS:-false}
      - API_KEY_REQUIRED=${API_KEY_REQUIRED:-false}
      - API_KEYS=${API_KEYS:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      # Persist translation models (use custom directory for Coolify)
      - ./models:/app/models
    restart: unless-stopped

